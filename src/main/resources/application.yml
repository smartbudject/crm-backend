spring:
  application:
    name: crm-for-catering

  datasource:
    url: jdbc:postgresql://localhost:5433/Catering
    username: user
    password: 1234
    driver-class-name: org.postgresql.Driver


  jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: validate
      show-sql: true

  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true


