databaseChangeLog:
  - changeSet:
      id: 1
      author: vshabaev
      changes:
        - createTable:
            tableName: menu_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
              - column:
                  name: description
                  type: VARCHAR(200)
              - column:
                  name: price
                  type: integer
              - column:
                  name: bju
                  type: VARCHAR(200)