spring:
  application:
    name: crm-for-catering

  datasource:
    url: jdbc:postgresql://localhost:5432/Catering
    username: user
    password: 1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_POOL_SIZE:1}
      idle-timeout: ${DB_IDLE_TIMEOUT_MS:60000}
      connection-timeout: ${DB_CONNECTION_TIMEOUT_MS:90000}
      max-lifetime: ${DB_MAX_CONN_LIFETIME_MS:300000}
      pool-name: MasterCP-1
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: false

  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true

jwt:
  subject: user
  issuer: course
  secret: J7gzxsdfdsdsfsklill234czxcQgfJ7gQgfczxc
  tokenExpiresIn: 432000

urls:
  me: ${BACKEND_URL:http://localhost:8080}
  frontend: ${CLIENT_URL:http://localhost:4200}
  confirm-token-url: ${CONFIRM_TOKEN_URL:http://localhost:4200/confirm}
